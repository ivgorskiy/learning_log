{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>
    {{ topic.text }}
  </h3>
{% endblock page_header %}

{% block content %}
<p>
  Are you sure you want to delete the topic?
</p>

<p>
  It contains {{ sum_entries }} entries.
</p>

<form action="{% url 'learning_logs:delete_topic' topic.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary mb-3">delete</button>
    <a class="btn btn-primary mb-3"
    href="{% url 'learning_logs:topics' %}"
    role="button">back</a>
</form>



{% endblock content %}
