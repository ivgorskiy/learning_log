{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h3>Add a new entry. Topic: 
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </h3>
{% endblock page_header %}

{% block content %}

<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    <button type="submit" class="btn btn-primary mb-3">add entry</button>
    
    <a class="btn btn-primary mb-3"
    href="{% url 'learning_logs:topic' topic.id %}"
    role="button">back</a>
</form>

{% endblock content %}
